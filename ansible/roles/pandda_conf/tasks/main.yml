---
- name: Create pandda configuration directory
  ansible.builtin.file:
    path: /etc/pandda.d/
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Upload main pandda configuration file
  ansible.builtin.copy:
    src: "{{ inventory_dir }}/host_files/{{ inventory_hostname }}/pandda.yaml"
    dest: "{{ pandda_conf_path }}pandda.yaml"
    owner: "root"
    group: "root"
    mode: "0644"
    backup: true
    force: true

- name: Create directory /opt/pandda/
  ansible.builtin.file:
    path: /opt/pandda/
    state: directory
    owner: "root"
    group: "root"
    mode: "0755"

- name: Upload configuration generator script
  ansible.builtin.copy:
    src: "files/{{ item }}"
    dest: "/opt/pandda/{{ item }}"
    owner: root
    group: root
    mode: "0755"
    backup: true
    force: true
  loop:
    - adict_conf.py
    - ipfixcol2_conf.py


- name: Install pyyaml python package
  ansible.builtin.pip:
    name: pyyaml
